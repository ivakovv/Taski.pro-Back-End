databaseChangeLog:
  - changeSet:
      id: 11-03-2025-1
      author: Dima
      comment: "Create table Users"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: VARCHAR(255)
              - column:
                  name: lastname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

  - changeSet:
      id: 11-03-2025-2
      author: Dima
      comment: "Create table Tokens"
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: access_token
                  type: VARCHAR(255)
              - column:
                  name: refresh_token
                  type: VARCHAR(255)
              - column:
                  name: is_logged_out
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_token_user_id
                    references: users(id)
  - changeSet:
      id: 11-03-2025-3
      author: Dima
      comment: "Create table ResetCodes"
      changes:
        - createTable:
            tableName: reset_codes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reset_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expire_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_reset_codes_user_id
                    references: users(id)