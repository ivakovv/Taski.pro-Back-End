databaseChangeLog:
  - changeSet:
      id: 10-03-2025-1
      author: Dima
      comment: "Create table Tasks"
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: task_description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: create_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: finish_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: task_comment
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: desk_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_desk_id
                    references: desks(id)
              - column:
                  name: priority_type
                  type: VARCHAR(55)
                  constraints:
                    nullable: false

  - changeSet:
      id: 30-03-2025-4
      author: nathalie_mac
      comment: "Add indexes and constraints on Tasks"
      changes:
        - addCheckConstraint:
            tableName: tasks
            constraintName: ck_tasks_task_name
            constraintBody: "LENGTH(task_name) <=75"
        - addCheckConstraint:
            tableName: tasks
            constraintName: ck_tasks_task_description
            constraintBody: "LENGTH(task_description) <=200"
        - dropColumn:
            tableName: tasks
            columns:
              - column:
                  name: start_date
        - addCheckConstraint:
            tableName: tasks
            constraintName: ck_tasks_task_comment
            constraintBody: "LENGTH(task_comment) <=200"
        - addCheckConstraint:
            tableName: tasks
            constraintName: ck_tasks_priority_type
            constraintBody: "priority_type IN ('COMMON', 'FROZEN', 'LOW', 'MEDIUM', 'HIGH')"
        - createIndex:
            tableName: tasks
            indexName: tasks_desk_id_hidx
            columns:
              - column:
                  name: desk_id
        - createIndex:
            tableName: tasks
            indexName: tasks_user_id_hidx
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: tasks
            indexName: tasks_priority_type_hidx
            columns:
              - column:
                  name: priority_type

  - changeSet:
      id: 11-03-2025-2
      author: Dima
      comment: "Create table TaskStatuses"
      changes:
        - createTable:
            tableName: task_statuses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_type
                  type: VARCHAR(55)
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_type_tasks_id
                    references: tasks(id)
  - changeSet:
      id: 30-03-2025-5
      comment: "Add indexes and constraints on TaskStatuses"
      author: nathalie_mac
      changes:
        - addCheckConstraint:
            tableName: task_statuses
            constraintName: ck_task_statuses_status_type
            constraintBody: "status_type IN ('BACKLOG', 'INWORK', 'REVIEW', 'TESTING', 'COMPLETED')"
        - createIndex:
            indexName: task_statuses_task_id_hidx
            tableName: task_statuses
            columns:
              - column:
                  name: task_id
        - createIndex:
            indexName: task_statuses_status_type_hidx
            tableName: task_statuses
            columns:
              - column:
                  name: status_type