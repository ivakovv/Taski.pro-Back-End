databaseChangeLog:
  - changeSet:
      id: 10-03-2025-1
      author: Dima
      comment: "Create table SubscriptionType"
      changes:
        - createTable:
            tableName: subscription_type
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subscription_type
                  type: VARCHAR(55)
                  constraints:
                    nullable: false
              - column:
                  name: desk_limit
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: days_limit
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: FLOAT
                  constraints:
                    nullable: false
  - changeSet:
      id: 30-03-2025-9
      author: nathalie_mac
      comment: "Add indexes and constraints on SubscriptionType"
      changes:
        - addCheckConstraint:
            tableName: subscription_type
            constraintName: ck_subscription_type_subscription_type
            constraintBody: "subscription_type IN ('COMMON', 'PRO', 'ULTRA')"
        - addCheckConstraint:
            tableName: subscription_type
            constraintName: ck_subscription_type_desk_limit
            constraintBody: "desk_limit BETWEEN 1 AND 50"
        - addCheckConstraint:
            tableName: subscription_type
            constraintName: ck_subscription_type_days_limit
            constraintBody: "days_limit BETWEEN 1 AND 180"
        - addCheckConstraint:
            tableName: subscription_type
            constraintName: ck_subscription_type_price
            constraintBody: "price >=0 AND price <=50000"
        - createIndex:
            tableName: subscription_type
            indexName: subscription_type_name_hidx
            columns:
              - column:
                  name: subscription_type

  - changeSet:
      id: 10-03-2025-2
      author: Dima
      comment: "Create table UserSubscription"
      changes:
        - createTable:
            tableName: user_subscription
            columns:
              - column:
                  name: id_user_subscription
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subscription_start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_user_id
                    references: users(id)
              - column:
                  name: subscription_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_type_id
                    references: subscription_type(id)

  - changeSet:
      id: 30-03-2025-10
      author: nathalie_mac
      comment: "Add indexes and constraints on UserSubscription"
      changes:
        - createIndex:
            tableName: user_subscription
            indexName: user_subscription_subscription_start_date_hidx
            columns:
              - column:
                  name: subscription_start_date
        - createIndex:
            tableName: user_subscription
            indexName: user_subscription_user_id_subscription_type_id_hidx
            columns:
              - column:
                  name: user_id
              - column:
                  name: subscription_type_id
