databaseChangeLog:
  - changeSet:
      id: 26-03-2025-1
      comment: "Добавление столбца с датой в таблицу TaskStatuses"
      author: "Dima"
      changes:
        - addColumn:
            tableName: task_statuses
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false